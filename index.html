<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>BAVA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      cursor: pointer;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 360px;
      padding: 20px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 24px;
      font-weight: 400;
      letter-spacing: 0.4px;
      opacity: 1;
      transition: opacity 1.5s ease;
    }

    h1.hide {
      opacity: 0;
    }

    img {
      display: block;
      margin: 0 auto;
      width: 100%;
      max-width: 300px;
      border-radius: 14px;
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    img.show {
      opacity: 1;
    }

    #finalMessage {
      display: none;
      opacity: 0;
      transition: opacity 1.5s ease;
      margin-top: 30px;
      font-size: 16px;
      line-height: 1.6;
    }

    .caption {
      margin-top: 12px;
      font-size: 14px;
      color: #cfcfcf;
      line-height: 1.4;
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    .hint {
      margin-top: 12px;
      font-size: 12px;
      opacity: 0.4;
    }
  </style>
</head>

<body onclick="next()">
  <div class="container">

    <!-- T√çTULO -->
    <h1 id="title">Momentos</h1>

    <!-- FOTO -->
    <img id="photo" src="" alt="">

    <!-- PIE DE FOTO -->
    <div id="caption" class="caption"></div>

    <!-- TEXTO FINAL -->
    <div id="finalMessage">
      <p>
        No s√© qu√© pase en el futuro,<br>
        pero los d√≠as contigo<br>
        siempre han sido incre√≠bles. ‚ù§Ô∏è
      </p>
    </div>

    <div class="hint" id="hint">(haz click)</div>
  </div>

  <!-- M√öSICA -->
  <audio id="music" preload="auto">
    <source src="musica2.mp3" type="audio/mpeg">
  </audio>

  <script>
    const photos = [
      "foto6.jpg",
      "foto2.jpg",
      "foto1.jpg",
      "foto9.jpg",
      "foto7.jpg",
      "foto8.jpg",
      "foto10.jpg",
      "foto3.jpg",
      "foto4.jpg"
    ];

    const lastPhoto = "foto5.jpg";

    let index = 0;
    let stage = "photos";
    let musicStarted = false;

    const photo = document.getElementById("photo");
    const title = document.getElementById("title");
    const finalMessage = document.getElementById("finalMessage");
    const caption = document.getElementById("caption");
    const hint = document.getElementById("hint");
    const music = document.getElementById("music");

    // üîë SOLUCI√ìN CLAVE: forzar m√∫sica en el primer click REAL
    document.body.addEventListener("click", () => {
      if (music.paused) {
        music.volume = 0.6;
        music.play();
      }
    }, { once: true });

    function next() {

      if (!musicStarted) {
        musicStarted = true;
        music.volume = 0.6;
        music.play();
      }

      if (stage === "photos") {

        if (index === 1) {
          title.classList.add("hide");
        }

        if (index >= photos.length) {
          stage = "text";
          photo.classList.remove("show");

          setTimeout(() => {
            photo.style.display = "none";
            finalMessage.style.display = "block";
            setTimeout(() => finalMessage.style.opacity = 1, 300);
          }, 800);

          return;
        }

        photo.classList.remove("show");
        caption.style.opacity = 0;

        setTimeout(() => {
          photo.src = photos[index];
          photo.style.display = "block";
          photo.classList.add("show");
          index++;
        }, 600);

        return;
      }

      if (stage === "text") {
        stage = "lastPhoto";
        finalMessage.style.opacity = 0;
        hint.style.display = "none";

        setTimeout(() => {
          finalMessage.style.display = "none";
          photo.src = lastPhoto;
          photo.style.display = "block";

          caption.innerHTML =
            "Mientras uno est√© vivo,<br>uno debe amar lo m√°s que pueda. ü´Ç";

          setTimeout(() => {
            photo.classList.add("show");
            caption.style.opacity = 1;
          }, 500);

        }, 1000);
      }
    }

    // primera foto autom√°tica (sin m√∫sica)
    next();
  </script>
</body>
</html>
