<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nuestra historia</title>

  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      cursor: pointer;
    }

    .container {
      text-align: center;
      max-width: 300px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 20px;
      font-weight: normal;
      opacity: 1;
      transition: opacity 1s ease;
    }

    h1.hide {
      opacity: 0;
    }

    img {
      width: 260px;
      border-radius: 12px;
      opacity: 0;
      transition: opacity 1s ease;
    }

    img.show {
      opacity: 1;
    }

    .text {
      margin-top: 20px;
      font-size: 15px;
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    .text.show {
      opacity: 1;
    }

    .hint {
      margin-top: 10px;
      font-size: 12px;
      opacity: 0.4;
    }

    /* MENSAJE FINAL */
    #finalMessage {
      display: none;
      opacity: 0;
      transition: opacity 1.5s ease;
      font-size: 16px;
      line-height: 1.6;
      margin-top: 30px;
    }
  </style>
</head>

<body onclick="next()">
  <div class="container">

    <!-- TÍTULO -->
    <h1 id="title">Desde los 7 años</h1>

    <!-- IMAGEN -->
    <img id="photo" src="" alt="">

    <!-- TEXTO NORMAL -->
    <div id="text" class="text"></div>

    <!-- MENSAJE FINAL -->
    <div id="finalMessage">
      <p>
        No sé qué venga después,<br>
        pero esto fue real,<br>
        y siempre lo voy a agradecer.
      </p>
    </div>

    <!-- HINT -->
    <div class="hint" id="hint">(haz click)</div>
  </div>

  <script>
    const steps = [
      { img: "foto6.jpg", text: "" },
      { img: "foto2.jpg", text: "" },
      { img: "foto1.jpg", text: "" },
      { img: "foto9.jpg", text: "" },
      { img: "foto7.jpg", text: "" },
      { img: "foto5.jpg", text: "" },
      { img: "foto3.jpg", text: "" },
      { img: "foto4.jpg", text: "" },
      { img: "", text: "final" }
    ];

    let index = 0;
    const photo = document.getElementById("photo");
    const text = document.getElementById("text");
    const title = document.getElementById("title");
    const finalMessage = document.getElementById("finalMessage");
    const hint = document.getElementById("hint");

    function next() {
      if (index >= steps.length) return;

      // Ocultar título después del primer click
      if (index > 0) {
        title.classList.add("hide");
      }

      photo.classList.remove("show");
      text.classList.remove("show");

      setTimeout(() => {

        // MENSAJE FINAL
        if (!steps[index].img && steps[index].text === "final") {
          photo.style.display = "none";
          text.style.display = "none";
          hint.style.display = "none";

          finalMessage.style.display = "block";
          setTimeout(() => {
            finalMessage.style.opacity = 1;
          }, 100);

          index++;
          return;
        }

        // PASOS NORMALES
        photo.src = steps[index].img;
        photo.style.display = "block";
        photo.classList.add("show");

        text.textContent = steps[index].text;
        if (steps[index].text) {
          text.classList.add("show");
        }

        index++;

      }, 300);
    }

    // Mostrar la primera imagen
    next();
  </script>
</body>
</html>
