<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>BAVA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      cursor: pointer;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 360px;
      padding: 20px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 24px;
      font-weight: 400;
      letter-spacing: 0.4px;
      transition: opacity 1s ease;
    }

    h1.hide {
      opacity: 0;
    }

    img {
      display: block;
      margin: 0 auto;
      width: 100%;
      max-width: 300px;
      border-radius: 14px;
      opacity: 0;
      transition: opacity 1s ease;
    }

    img.show {
      opacity: 1;
    }

    .text {
      margin-top: 22px;
      font-size: 16px;
      line-height: 1.6;
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    .text.show {
      opacity: 1;
    }

    #finalMessage {
      display: none;
      opacity: 0;
      transition: opacity 1.5s ease;
      margin-top: 30px;
    }

    .hint {
      margin-top: 12px;
      font-size: 12px;
      opacity: 0.4;
    }
  </style>
</head>

<body onclick="next()">
  <div class="container">

    <h1 id="title">Momentos</h1>

    <img id="photo" src="" alt="">

    <div id="finalMessage">
      <p>
        No s√© qu√© pase en el futuro,<br>
        pero los d√≠as contigo<br>
        siempre han sido incre√≠bles. ‚ù§Ô∏è
      </p>
    </div>

    <div class="hint" id="hint">(haz click)</div>
  </div>

  <audio id="music" loop>
    <source src="musica.mp3" type="audio/mpeg">
  </audio>

  <script>
  const steps = [
    "foto6.jpg",
    "foto2.jpg",
    "foto1.jpg",
    "foto9.jpg",
    "foto7.jpg",
    "foto8.jpg",
    "foto10.jpg",
    "foto3.jpg",
    "foto4.jpg"
  ];

  const finalPhoto = "foto5.jpg";

  let index = 0;
  let stage = "photos"; // photos ‚Üí text ‚Üí lastPhoto
  let musicStarted = false;

  const photo = document.getElementById("photo");
  const title = document.getElementById("title");
  const finalMessage = document.getElementById("finalMessage");
  const hint = document.getElementById("hint");
  const music = document.getElementById("music");

  function next() {

    // üéµ m√∫sica (iPhone friendly)
    if (!musicStarted) {
      music.play().catch(() => {});
      musicStarted = true;
    }

    // üì∏ FASE DE FOTOS
    if (stage === "photos") {

      // ocultar t√≠tulo DESPU√âS de la primera foto
      if (index === 1) {
        title.classList.add("hide");
      }

      // terminar fotos ‚Üí mostrar texto
      if (index >= steps.length) {
        stage = "text";

        photo.classList.remove("show");
        setTimeout(() => {
          photo.style.display = "none";
          finalMessage.style.display = "block";
          setTimeout(() => finalMessage.style.opacity = 1, 200);
        }, 800);

        return;
      }

      // transici√≥n lenta entre fotos
      photo.classList.remove("show");

      setTimeout(() => {
        photo.src = steps[index];
        photo.style.display = "block";
        photo.classList.add("show");
        index++;
      }, 700); // ‚Üê transici√≥n lenta

      return;
    }

    // üìù TEXTO ‚Üí FOTO FINAL
    if (stage === "text") {
      stage = "lastPhoto";
      finalMessage.style.opacity = 0;
      hint.style.display = "none";

      setTimeout(() => {
        finalMessage.style.display = "none";
        photo.src = finalPhoto;
        photo.style.display = "block";
        setTimeout(() => photo.classList.add("show"), 300);
      }, 900);
    }
  }

  // mostrar primera imagen CON t√≠tulo
  photo.src = steps[0];
  photo.classList.add("show");
  index = 1;
</script>
</body>
</html>
